<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Temperature Converter</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/9017b9c3c7.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <div class="title">
        <h1>Temperature Converter</h1>
        <span class="TemperatureIcon"><i class="fa-solid fa-temperature-three-quarters" style="color: #6f63ad;"></i></span>
    </div>

    <main class="container">

        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        
        <div class="button">
            <button>Reset</button>
        </div>

    </main>
    <aside>
        <h2>Solutions</h2>
        <p class="explanation"></p>
    </aside>

    <script src="js/script.js"></script>
</body>

</html>
